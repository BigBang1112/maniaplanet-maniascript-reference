# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
  
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Generate ManiaPlanet documentation
        uses: mattnotmitt/doxygen-action@v1.9.4
        with:
          working-directory: ManiaPlanet
      
      - name: Generate Trackmania documentation
        uses: mattnotmitt/doxygen-action@v1.9.4
        with:
          working-directory: Trackmania
      
      - name: Organize the docs
        run: |
          mkdir docs
          mkdir docs/maniaplanet | sudo mv ManiaPlanet/docs/html/* docs/maniaplanet
          mkdir docs/trackmania | sudo mv Trackmania/docs/html/* docs/trackmania
        
      - name: Setup Pages
        uses: actions/configure-pages@v1
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
